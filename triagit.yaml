---
rules:
- name: close_issues_older_than_5_minutes
  rule: close_outdated_issues
  options:
    # ISO 8601 duration
    older_than: PT5M
    apply_labels: ["inactive", "rip"]
    add_comment: "Sorry, closing the issue as its older than 5 minutes"
- name: close_outdated_prs_older_than_1_minutes
  rule: close_outdated_pr
  options: 
    # ISO 8601 duration
    older_than: PT1M
    apply_labels: ["inactive", "rip"]
    add_comment: "Sorry, closing the pr as its older than 1 minutes"
